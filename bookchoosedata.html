<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/transitional.dtd">
<html xmlns="http://www.w3.org/TR/xhtml1">
<head>
<title>BookMaker - printable PDFs for your EFGs</title>
<link href="bookmaker.css" rel="stylesheet" type="text/css" />
</head>
<body>
<table class="menubartitle">
<tr>
<td class="menubartitle">BookMaker:</td>
<td class="menubarsubtitle">printable pdfs for your EFGs</td>
</tr>
</table>

<table class="menubarcase">
<tr>
<td>
			<table class="menubar">
				<tbody><tr>
					<td id="platechoosedata" class="menubartextactive">
						<a href="/efg2/plateConfiguration/platechoosedata.jsp">Select<br>Datasource</a>
					</td>

					<td class="menubaricon">
						<img src="images/bluearrow.png" alt="arrow" border="0" height="35" width="35">
					</td>
					<td id="platequerydata" class="menubartext">
						<a href="javascript:void(0)" onclick="JavaScript:platedatalistResponse('platequerydata');">Query<br>Data</a>
					</td>
					<td class="menubaricon">
						<img src="images/bluearrow.png" alt="arrow" border="0" height="35" width="35">

					</td>
					<td class="menubartext" id="bookdesignform">
						<a href="javascript:void(0)" onclick="javascript:postSearch('searchPageID','bookdesignform','form_search_id');">Design the<br>Book</a>
					</td>
					<td class="menubaricon">
						<img src="images/bluearrow.png" alt="arrow" border="0" height="35" width="35">
					</td>
					<td id="platesaveorprint" class="menubartext"><a href="javascript:void(0)" onclick="javascript:saveConfig('pdfFillFormID');">Save<br>Configuration</a></td>

				</tr>
			</tbody></table>
</td>
</tr>
</table>

<table>
<tr>
<td class="datalist"><select name="states" size="5">
<option value="">Invasive Plants in Europe</option>
<option value="">BNC Flora</option>
<option value="">Costa Rican Damselflies</option>
<option value="">Costa Rican Dragonflies</option>
<option value="">Bogs Guide</option>
<option value="">Penguin Recipes</option>
</select></td>
</tr>

<tr>
<td class="datalist">
<!-- When the author clicks on one of the EFGs in the datalist above, any saved plate configurations should appear in this menu BELOW the "New" item. This list should remain hidden until the author clicks on one of the EFGs -->
<select name="savedconfigs" size="5">
<option value="newconfig">New</option>
<option value="">Flower Color Plates</option>
<option value="">Fruit Color Plates</option>
<option value="">Sort by Family</option>
<option value="">Sort by Leaf Type</option>
</select>
</td>
</tr>

<tr>
<td class="datalist"><input type="SUBMIT" value="Go!" /></td>
</tr>
</table>
</body>
</html>
